### About [ about ]
about:
  title: "About Me"
  text: "
  <p>
    My name is Matthew Jupp. I have been optimizing businesses with unique and innovative ideas since 2018. It is my goal to help firms build stronger communities, economies and nations. 
  </p>
  <p>
    I am proud of my diverse and complementary set of skills and early career experiences. 
    Despite my age, I bring a lot to the table. I have a Master's in international relations, and an undergraduate degree in economics.
    My academic experiences and personal interests have allowed me to develop a nuanced approach to problem solving and analysis. 
  </p>
  <p>
    I am lucky enough to have had a dynamic start to my young career.
    I have experience working in large firms in financial services, burgeoning startups, and small service-based businesses. 
    I continue to hunt for new and challenging opportunities where I can offer my talents, effort and ingenuity. 
  </p>
  <p> 
    Contact me today to learn how I can help you on your next project. 
  </p>
  "
  list:
    - label: "Projects <br>Completed"
      icon: "far fa-gem"
      value: "24"

    - label: "Graduate <br>GPA"
      icon: "far fa-gem"
      value: "3.7"

    - label: "Awards <br>Won"
      icon: "far fa-gem"
      value: "18"

  button:
    text: "Contact Me"
    link: "#contact-section"

  signature:
    image: "assets/img/signature.png"
    alt: ""

